# Tomcat Server Port
server:
  port: 8081


 # Logger
logging.level:
  web: DEBUG
  '[com.resumeapp.mrfullstackbackend]': DEBUG
  '[org.hibernate.type]': INFO
  
# Actuator Enabled
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
 # Active Profile
spring:
  profiles:
    active: visitor   
    
    # Banner Text
  banner:
    charset: UTF-8
    location: classpath:/banner/MrFullStackBanner.txt  

    
# Date format config settings Used by the controller     
# Jackson Settings
  jackson:
    time-zone: America/Toronto
    date-format: "yyyy-MM-dd HH:mm:ss" 

    # Common Database Settings
  sql:
    init:
      continue-on-error: false # Tells Spring to abort starting the application if any of our database configurations fails. 
  jpa:
    show-sql: true # Tells Hibernate to print out SQL statements
    open-in-view: false
    properties:  
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
      hibernate:
        '[format_sql]': true        
    hibernate: # allows hibernate to use camelCase
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

---

# Default Profile
spring:
  config:
    activate:
      on-profile: default 
       
# Database Settings
  datasource:
    url: jdbc:postgresql://localhost:5432/feedApp
    username: postgres
    password: pg123
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: validate